<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* General settings for dark theme */
body {
    background-color: #121212;
    color: #ffffff;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Center container */
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #1e1e1e;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
}

/* Headings */
h1 {
    text-align: center;
    color: #ff9800;
}

/* Textarea styling */
textarea {
    width: 100%;
    height: 150px;
    margin: 15px 0;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #292929;
    color: #ffffff;
    font-size: 14px;
    resize: none;
}

/* Button styling */
button {
    width: 100%;
    padding: 10px;
    background-color: #ff9800;
    color: #ffffff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e58900;
}

/* Result styling */
.result {
    margin-top: 20px;
    padding: 10px;
    background-color: #292929;
    border-radius: 5px;
}

.result h2 {
    margin-top: 0;
    color: #03dac6;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Text Summarizer</h1>
        <form method="post" action="/summarize">
            <textarea name="text" placeholder="Enter text to summarize..." required>{{ original_text | default('') }}</textarea>
            <button type="submit">Summarize</button>
        </form>
        {% if summary %}
        <div class="result">
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
